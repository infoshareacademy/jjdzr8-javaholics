<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <title>Meet2gether - PANEL ADMINISTRACJI</title>
  <meta content="Jest to aplikacja pozwalająca na spotykanie się ze znajomymi na wspólnych aktywanościach na zewnątrz. Wygodna wyszukiwarka tras i ewentów." name="description">

  <link th:insert="~{sections/imports}">

</head>

<body>

<header>
  <nav id="navbar" class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #05386B; text-decoration-color: #05386B">
    <a class="navbar-brand" th:href="@{/}">Meet2gether</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <a sec:authorize="hasAuthority('ADMIN')" class="nav-link" th:href="@{/}">Powrót do aplikacji</a>
    </div>
  </nav>
</header>

<div class="bg-color"
     style="background: rgb(5,56,107);
            background: linear-gradient(180deg, rgba(5,56,107,1) 8%, rgba(92,219,133,1) 64%);
            height: 20vh;">
</div>
<main>
  <div class="row mb-12 justify-content-center">
    <a th:href="@{/admin/routes}" class="btn btn-success mr-2">
      <i class="fas fa-screwdriwer-wrench"></i> Administruj trasami
    </a>
    <a th:href="@{/admin/events}" class="btn btn-success mr-2">
      <i class="fas fa-screwdriwer-wrench"></i> Administruj eventami
    </a>
    <a th:href="@{/admin/users}" class="btn btn-success mr-2" >
      <i class="fas fa-screwdriwer-wrench"></i> Administruj użytkownikami
    </a>
    <br/>
    <br/>
  </div>
</main>
<div th:insert="~{sections/footer :: footer}"></div>
</body>
</html>
