<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Events</title>
    <meta content="Jest to aplikacja pozwalająca na spotykanie się ze znajomymi na wspólnych aktywanościach na zewnątrz. Wygodna wyszukiwarka tras i ewentów."
          name="description">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Template Main CSS File -->
    <link rel="stylesheet" href="../static/css/style.css">

    <title>Events</title>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">Meet2gether</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/routes">Trasy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/events}">Eventy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">O Aplikacji</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/team}">Zespół</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Szukaj trasy" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Szukaj</button>
            </form>
        </div>
    </nav>

</head>

<body>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th th:text="#{event.id}">Id</th>
                <th th:text="#{event.eventName}">Name</th>
                <th th:text="#{event.date}">Data</th>
                <th th:text="#{event.place}">Miejsce</th>
                <th th:text="#{event.region}">Region</th>
                <th th:text="#{event.ownerOfEvent}">Założyciel eventu</th>
                <th th:text="#{event.description}">Opis eventu</th>
                <th th:text="#{event.usersCount}">Ilość Uczestników</th>
            </tr>
        </thead>

        <tbody class="even-row-color">
            <tr th:each="event,iterStat: ${events}">

                <td th:text="${iterStat.count}"></td>
                <td th:text="${event.id}"></td>
                <td th:text="${event.eventName}"></td>
                <td th:text="${#temporals.format(event.date, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${event.place}"></td>
                <td th:text="${event.region}"></td>
                <td th:text="${event.ownerOfEvent.id}"></td>
                <td th:text="${event.description}"></td>
                <td th:text="${event.usersCount}"></td>

            </tr>
        </tbody>
    </table>

    <div>
        <a href="http://localhost:8080" class="btn btn-outline-primary">Strona główna</a>
        <a th:href="@{/events/create}" class="btn btn-success">Utwórz nowe wydarzenie</a>

    </div>

</body>
</html>
