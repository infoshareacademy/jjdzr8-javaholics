<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>

    <link th:insert="~{sections/imports}">

</head>
<body>

<div th:insert="~{/../sections/navbar :: header}"></div>

<div class="bg-color"
     style="background: rgb(5,56,107);
            background: linear-gradient(180deg, rgba(5,56,107,1) 8%, rgba(92,219,133,1) 64%);
            height: 20vh;">
</div>
<div class="container justify-content-center text-center">
    <div class="row justify-content-center text-center">
        <p>
        <h2 class="text-center justify-content-center text-center">Czy chcesz się wylogować?</h2>
        </p>
    </div>
    <div class="row justify-content-center text-center">
        <form th:action="@{/logout}" method="post">
        <p>
            <button th:href="@{/public/login}"  class="btn btn-success btn-block mb-4">Tak wyloguj mnie</button>
        </p>
        </form>
    </div>
</div>



<div th:insert="~{sections/footer :: footer}"></div>
</body>
</html>
