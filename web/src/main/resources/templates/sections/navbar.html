<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>
<header>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #dfe6e0;">
        <a class="navbar-brand" th:href="@{/}">Meet2gether</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/routes/routes}">Trasy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/events/events}">Eventy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">O Aplikacji</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/team}">Zespół</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Szukaj trasy lub eventu..." aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
            </form>

            <button type="button" class="btn btn-success ml-5">
                Login
            </button>
        </div>
    </nav>
</header>
</body>
</html>
