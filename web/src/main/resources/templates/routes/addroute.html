<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:hh="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Meet2gether - Dodawanie Trasy</title>
    <link th:insert="~{sections/imports}">

</head>

<body>

<div th:insert="~{sections/navbar :: header}"></div>

<div class="bg-color"
     style="background: rgb(5,56,107);
            background: linear-gradient(180deg, rgba(5,56,107,1) 8%, rgba(92,219,133,1) 64%);
            height: 20vh;">
</div>
<div>
    <form action="#" th:action="@{/routes}" th:object="${route}" method="post">
        <p>Id: <input type="text" th:field="*{id}"/></p>
        <p>Nazwa: <input type="text" th:field="*{name}"/>
            <span th:if="${#fields.hasErrors('name')}" th:text="#{error.route.name}">
        </span></p>
        <p>Lokalizacja: <input type="text" th:field="*{locality}"/>
            <span th:if="${#fields.hasErrors('locality')}" th:text="#{error.route.locality}">
        </span></p>
        <p>Miejsce startu: <input type="text" th:field="*{placeStart}"/>
            <span th:if="${#fields.hasErrors('placeStart')}" th:text="#{error.route.placeStart}">
        </span></p>
        <p>Miejsce zakończenia: <input type="text" th:field="*{placeStop}"/>
            <span th:if="${#fields.hasErrors('placeStop')}" th:text="#{error.route.placeStop}">
        </span></p>
        <p>Trudność: <select th:field="*{difficulty}">
            <option value="0" th:text="#{route.select-difficulty}"/>
            <option th:each="difficulty : ${T(com.javaholics.web.repository.RouteDifficulty).values()}" th:value="${difficulty}" th:text="${difficulty.getDifficulty()}"/>
        </select>
            <span th:if="${#fields.hasErrors('difficulty')}" th:text="#{error.route.difficulty}">
        </span></p>
        <p>Plik: <input type="text" th:field="*{routeFile}"/></p>
        <p>User Id: <input type="text" th:field="*{userId}"/></p>
        <p>Typ: <input type="text" th:field="*{type}"/>
            <span th:if="${#fields.hasErrors('type')}" th:text="#{error.route.type}">
        </span>
        </p>
        <p>Długość: <input type="text" th:field="*{length}"/>
            <span th:if="${#fields.hasErrors('length')}" th:text="#{error.route.lenght}">
        </span>

        </p>
        <p>Data: <input type="datetime-local" th:field="*{date}"/>
            <span th:if="${#fields.hasErrors('date')}" th:text="#{error.route.date}"></span>
        </p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/><a th:href="@{/}"><input type="button" value="Strona główna"></a></p>
    </form>
</div>
</div>

<div th:insert="~{sections/footer :: footer}"></div>

</body>
</html>
