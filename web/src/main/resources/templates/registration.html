<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <link th:insert="~{sections/imports}">

</head>
<body>

<div th:insert="~{/../sections/navbar :: header}"></div>

<div class="bg-color"
     style="background: rgb(5,56,107);
            background: linear-gradient(180deg, rgba(5,56,107,1) 8%, rgba(92,219,133,1) 64%);
            height: 20vh;">
</div>

<div class="container">

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <!-- success message -->
        <div th:if="${param.success}">
          <div class="alert alert-info">You've successfully registered
            to our awesome app!</div>
        </div>

        <h1>Registration</h1>

        <form th:action="@{/registration}" method="post"
              th:object="${user}">
          <div class="form-group">
            <label class="control-label" for="firstName">
              First Name </label>
            <input id="firstName" class="form-control"
                   th:field="*{name}" required
                   autofocus="autofocus" />
          </div>


          <div class="form-group">
            <label class="control-label" for="email"> Email
            </label> <input id="email" class="form-control"
                            th:field="*{email_id}" required autofocus="autofocus"
          />
          </div>



          <div class="form-group">
            <label class="control-label" for="password">
              Password </label> <input id="password"
                                       class="form-control" type="password"
                                       th:field="*{password}" required
                                       autofocus="autofocus" />
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary">
              Register</button>
            <span>Already registered? <a href="/"
                                         th:href="@{/login}">Login
                                here</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>

<div th:insert="~{sections/footer :: footer}"></div>
</body>
</html>
