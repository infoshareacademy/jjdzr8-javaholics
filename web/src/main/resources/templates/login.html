<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link th:insert="~{sections/imports}">

</head>
<body>

<div th:insert="~{sections/navbar :: header}"></div>

<div class="bg-color"
     style="background: rgb(5,56,107);
            background: linear-gradient(180deg, rgba(5,56,107,1) 8%, rgba(92,219,133,1) 64%);
            height: 20vh;">
</div>

<div class="container">
<div class="mt-5">
    <form name='f' action="login" method='POST'>
    <div class="row mb-3">
        <label for="inputEmail" class="col-sm-4 col-form-label">Email (login do aplikacji)</label>
        <div class="col-sm-8">
            <input class="form-control" id="inputEmail" type='text' name='username' value=''>
        </div>
    </div>
    <div class="row mb-3">
        <label for="password" class="col-sm-4 col-form-label">Hasło</label>
        <div class="col-sm-8">
            <input class="form-control" id="password" type='password' name='password' />
        </div>
    </div>
    <div class="row mb-3">
            <label for="rem" class="col-sm-4 col-form-label">Pamietaj mnie</label>
            <div class="col-sm-8">
                <input id="rem" type="checkbox" name="remember-me" />
            </div>
    </div>
        <p>
            <button type="submit" class="btn btn-success btn-block mb-4">Zaloguj</button>
        </p>
    </form>


            <div class="text-center">

                <h2>Nie masz konta?</h2>
                <a th:href="@{/public/user/create}"><button  type="button" class="btn btn-warning btn-block mb-4">Zarejestruj nowego użytkownika</button></a>
                <p>albo zaloguj się przez:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                    <a href="/oauth2/authorization/google">Google <i class="fab fa-google"></i> </a>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <a href="/oauth2/authorization/github">GitHub <i class="fab fa-github"></i> </a>
                </button>
            </div>
        </form>
    </div>
</div>

<div th:insert="~{sections/footer :: footer}"></div>
</body>
</html>
