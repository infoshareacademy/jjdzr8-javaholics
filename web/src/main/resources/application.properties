spring.datasource.url=jdbc:mysql://localhost:3306/meet2gether?createDatabaseIfNotExist=true&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=meet2getherUser
spring.datasource.password=superSecretPassword

